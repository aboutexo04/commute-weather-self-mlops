[core]
# Airflow 홈 디렉토리
airflow_home = ./airflow

# DAG 디렉토리
dags_folder = ./dags

# 플러그인 디렉토리
plugins_folder = ./airflow/plugins

# 로그 디렉토리
base_log_folder = ./airflow/logs

# DAG 처리 간격 (초)
dag_dir_list_interval = 300

# 최대 활성 실행 수
max_active_runs_per_dag = 1

# 워커 동시 실행 수
parallelism = 32

# DAG 동시 실행 수
dag_concurrency = 16

# 예제 DAG 로드 비활성화
load_examples = False

# 실행자 설정 (프로덕션용)
executor = LocalExecutor

# PostgreSQL 데이터베이스 (프로덕션용)
sql_alchemy_conn = postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow

[webserver]
# 웹서버 포트
web_server_port = 8080

# 기본 UI 타임존
default_ui_timezone = Asia/Seoul

# 웹서버 워커 수
workers = 4

# 인증 비활성화 (개발용 - 프로덕션에서는 활성화 권장)
authenticate = False

[scheduler]
# 스케줄러 하트비트 간격
scheduler_heartbeat_sec = 5

# DAG 파일 처리 간격
dag_dir_list_interval = 300

# 최대 스레드 수
max_threads = 2

[email]
# 이메일 백엔드 (개발 시 비활성화)
email_backend = airflow.utils.email.send_email_smtp

[smtp]
# SMTP 설정 (필요시 설정)
smtp_host = localhost
smtp_starttls = True
smtp_ssl = False
smtp_port = 587

[celery]
# Celery 설정 (LocalExecutor 사용시 불필요)
broker_url = redis://localhost:6379/1
result_backend = redis://localhost:6379/1

[logging]
# 로깅 레벨
logging_level = INFO

# 로그 포맷
simple_log_format = [%%(asctime)s] {%%(filename)s:%%(lineno)d} %%(levelname)s - %%(message)s